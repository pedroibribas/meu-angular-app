<div class="container">
    <h2>Login</h2>
    <form class="form" (ngSubmit)="login()" #loginForm="ngForm">
        <div class="form-group mt-3">
            <label for="userName" class="form-label">Nome do usuário</label>
            <input 
                type="text"
                class="form-control"
                name="userName"
                placeholder="Nome do usuário"
                [(ngModel)]="userName"
                #userNameField="ngModel"
                required
            >
            <ul *ngIf="userNameField.touched && userNameField.invalid" class="mt-1">
                <li class="small text-danger">Usuário inválido</li>
            </ul>
        </div>
        <div class="form-group mt-3">
            <label for="password" class="form-label">Senha</label>
            <input
                type="password"
                class="form-control"
                name="password"
                placeholder="Senha do usuário"
                [(ngModel)]="password"
                #passwordField="ngModel"
                required
            >
            <ul *ngIf="passwordField.touched && passwordField.invalid" class="mt-1">
                <li class="small text-danger">Senha inválida</li>
            </ul>
        </div>
        <button
            type="submit"
            class="btn btn-primary btn-block mt-3"
            [disabled]="loginForm.invalid"
        >
            Login
        </button>
    </form>
    <p>Não é usuário? <a [routerLink]="['../register']">Cadastre-se.</a></p>
    <a [routerLink]="['']">Ir para a Home.</a>
</div>
